    <h1>Formulario de contato</h1>
    <form>
        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome Completo"><br><br>
        <label for="idade">Idade</label><br>
        <input type="number" id="Idade" name="Idade" min="0"><br>
        <label for="TipoAnimal">Tipo de Animal</label><br>
        <label for="Telefone">Telefone</label><br>
        <input type="number" id="telefone" name="telefone"><br>
        <label for="cidade">Cidade</label><br>
        <input type="text" id="cidade" name="cidade" placeholder="Informe a cidade"><br>
        <label for="Estado">Estado</label><br>
        <input type="text" id="estado" name="estado" placeholder="Informe o estado"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Digite o email"><br>
        <label for="motivocontato">Descreva o motivo do contato</label><br>
        <input type="text" id="motivocontato" name="motivocontato">
    </form>
